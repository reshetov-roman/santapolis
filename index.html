<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="sass/main.css">
</head>
<body>
	

<div class="site-wrap">
	
	<div class="santapolis-main">
		<div class="container">
			<div class="santapolis-main-wrapper">
				<div class="santapolis-main-wrapper__main-bg">
					<div class="santapolis-main-wrapper__img-bg">
						<img src="img/mega-banner.png" alt="mega-banner"> 
					</div>
					<div class="santapolis-main-wrapper__img-santa">
						<a href="#">
							<img src="img/Santa_Claus.png" alt="santa"  >
						</a>
					</div>
					<div class="santapolis-main-wrapper__header-banners">
						<img src="img/3-layers.png" alt="header-banners">
					</div>
					<div class="santapolis-main-wrapper__header-banners">
						<img src="img/3-layers.png" alt="header-banners">
					</div>
					<div class="santapolis-main-wrapper__offer">
						<img src="img/offer.png" alt="offer">
					</div>
					<div class="santapolis-main-wrapper__arrow-minutes">
						<img src="img/arrows/minutearoowcropv2.png" alt="arrow-minutes">
					</div>
					<div class="santapolis-main-wrapper__arrow-hours">
						<img src="img/arrows/houraroowcropv2.png" alt="arrow-hours">
					</div>
					<!-- <div class="santapolis-main-wrapper__arrow-logo-santa">
						<img src="img/arrows/santa_circle.png" alt="santa_circle">
					</div> -->
				</div>
			</div>
		</div>
	</div>
	
</div>
	


    <script>
		const rotateArrowHous = document.querySelector('.santapolis-main-wrapper__arrow-hours img');
		window.addEventListener('scroll', () => {
			const ev = window.scrollY / 100;
			rotateArrowHous.style.transform = `rotate(${ev}deg)`;
		});

		const rotateArrowMinutes = document.querySelector('.santapolis-main-wrapper__arrow-minutes img');
		window.addEventListener('scroll', () => {
			const ev = window.scrollY / 7;
			rotateArrowMinutes.style.transform = `rotate(${ev}deg)`;
		});

		

	</script>

</body>
</html>
